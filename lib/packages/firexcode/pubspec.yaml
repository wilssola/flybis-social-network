name: firexcode
description: A new Flutter package you can develop attractive and/or create UI are you interested to learn documentation....
version: 1.0.8
homepage: https://github.com/zeeshux7860/FireXcode

publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  animated_interpolation:
    path: ../animated_interpolation
  json_ast:
    path: ../json_ast
  dart_style: ^2.0.0
  process_run: ^0.12.1
  console_cmd:
    path: ../console_cmd
  meta: ^1.3.0
  _fe_analyzer_shared: ^22.0.0

  flutter_web_plugins:
    sdk: flutter
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  pedantic: ^1.11.0

  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.firexcode
        pluginClass: FirexcodePlugin
      ios:
        pluginClass: FirexcodePlugin
      linux:
        pluginClass: FirexcodePlugin
      macos:
        pluginClass: FirexcodePlugin
      windows:
        pluginClass: FirexcodePlugin
      web:
        pluginClass: FirexcodeWeb
        fileName: firexcode_web.dart
