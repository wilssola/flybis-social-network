name: image_editor_pro
description: Image Editor Plugin with simple, easy support for image editing using paints,text and emoji like stories.
version: 1.1.8
homepage: https://github.com/zeeshux7860/Image_editor_pro_package

publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  zoom_widget: ^0.1.3
  font_awesome_flutter: ^9.0.0
  image_picker: ^0.8.0+3
  path_provider: ^2.0.1
  permission_handler: ^8.0.0+2
  dio: ^4.0.0
  screenshot: ^0.3.0
  signature: ^4.0.2
  flutter_colorpicker: ^0.4.0
  firexcode: #^1.0.5
    path: ../firexcode

  flutter_web_plugins:
    sdk: flutter
  collection: ^1.15.0

dev_dependencies:
  pedantic: ^1.9.2

  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: zeeshux7860.update.image_editor_pro
        pluginClass: ImageEditorProPlugin
      ios:
        pluginClass: ImageEditorProPlugin
      linux:
        pluginClass: ImageEditorProPlugin
      macos:
        pluginClass: ImageEditorProPlugin
      windows:
        pluginClass: ImageEditorProPlugin        
      web:
        pluginClass: ImageEditorProWeb
        fileName: image_editor_pro_web.dart