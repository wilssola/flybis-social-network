flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/icons/flybis.png"
  image_path_android: "assets/icons/flybis.png"
  #adaptive_icon_background: "assets/icons/background.png"
  #adaptive_icon_foreground: "assets/icons/foreground.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Matiz
      fonts:
        - asset: assets/fonts/Matiz.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Hairline.ttf
    - family: Lato-Black
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.ttf
    - family: Lato-Italic
      fonts:
        - asset: assets/fonts/Lato/Lato-Italic.ttf
    - family: Lato-Heavy
      fonts:
        - asset: assets/fonts/Lato/Lato-Heavy.ttf

  assets:
    - assets/images/google_signin_button.png
    - assets/images/upload.svg
    - assets/images/search.svg
    - assets/images/activity_feed.svg
    - assets/images/no_content.svg

module:
  androidX: true