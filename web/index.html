<body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-analytics.js"></script>

  <script>
    // Set Firebase Configuration.
    var firebaseConfig = {
      apiKey: "AIzaSyDIXNU9svUBe0mlRBwM3lfTXpoEhnau130",
      authDomain: "flysit-console.firebaseapp.com",
      databaseURL: "https://flysit-console.firebaseio.com",
      projectId: "flysit-console",
      storageBucket: "flysit-console.appspot.com",
      messagingSenderId: "659928014742",
      appId: "1:659928014742:web:40a66fff21f84e8e5247b7",
      measurementId: "G-LSG3SH3TPD"
    };

    // Initialize Firebase.
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    
    // Enable Firestore Cache.
    firebase.firestore().settings({
      cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
    });
    firebase.firestore().enablePersistence()
    .catch(function(error) {
      if (error.code == 'failed-precondition') {
          // Multiple tabs open, persistence can only be enabled in one tab at a a time.
          console.log('Persistence work only in one tab', error);
      } else if (error.code == 'unimplemented') {
          // The current browser does not support all of the features required to enable persistence.          
          console.log('Browser not support persistence', error);
      } else {
        console.log('Enable persistence results a error', error);
      }
    });
  </script>

  <script src="main.dart.js" type="application/javascript"></script>
</body>
